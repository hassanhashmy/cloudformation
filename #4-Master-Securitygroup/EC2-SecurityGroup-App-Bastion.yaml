# Template created by hash
Description: Security Group for Bastion EC2 Instances

Parameters:

  VPCId:
    Description: The VPC Id
    Type: AWS::EC2::VPC::Id

  RDSSecurityGroup:
    Description: The RDS Security Group
    Type: AWS::EC2::SecurityGroup::Id

  KafkaSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  AmplifySecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  DataConsumerSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  DataIngestionSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  KNOXSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  POSIntegrationSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  SoldiSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  SuperPortalSecurityGroup:
    Type: AWS::EC2::SecurityGroup::Id

  SomeOffice1:
    Type: String

  SomeOffice2:
    Type: String

  SomeOffice3:
    Type: String

  HassanSydney:
    Type: String

  HassanPakistan1:
    Type: String

  HassanPakistan2:
    Type: String

# Tagging Parameters
  Environment:
    Type: String
    AllowedValues:
      - Production
      - UAT
      - Test
  BusinessUnit:
    Type: String
    AllowedValues:
      - Charitable
      - Corporate
      - Gaming
      - Lotteries
      - Wagering
    ConstraintDescription: Must be Charitable | Corporate | Gaming | Lotteries | Wagering
  Department:
    Type: String
    MinLength: '3'
    MaxLength: '255'
    Default: BrandName
  Application:
    Type: String
    MinLength: '3'
    MaxLength: '255'
    Default: SomePlatform
  Component:
    Type: String
    MinLength: '3'
    MaxLength: '255'
    Default: Bastion

Resources:

  # Create Security Group
  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub ${Environment} ${Component} Security Group
      VpcId: !Ref VPCId
      Tags:
      - Key: Name
        Value:  !Sub ${Environment}-${Component}
      - Key: Environment
        Value: !Ref Environment
      - Key: BusinessUnit
        Value: !Ref BusinessUnit
      - Key: Application
        Value: !Ref Application
      - Key: Component
        Value: !Ref Component

 # Add rules to Security Group

  #Allow SSH to Bastion from Some
  SSHfromSome1:
   Type: AWS::EC2::SecurityGroupIngress
   Properties:
    IpProtocol: tcp
    ToPort: 22
    FromPort: 22
    CidrIp: !Ref SomeOffice1
    GroupId: !Ref SecurityGroup

  SSHfromSome2:
   Type: AWS::EC2::SecurityGroupIngress
   Properties:
    IpProtocol: tcp
    ToPort: 22
    FromPort: 22
