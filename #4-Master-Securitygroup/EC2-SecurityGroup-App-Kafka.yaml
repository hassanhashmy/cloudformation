Description: Security Group for App Kafka EC2 Instances

Parameters:

  VPCStackName:
    Description: Stack Name that built the VPC
    Type: String
    Default: DCHash2-VPC

  VPCId:
    Description: The VPC Id
    Type: AWS::EC2::VPC::Id

  # Security groups allowed ingress to Kafka application

#  AmplifySecurityGroup:
